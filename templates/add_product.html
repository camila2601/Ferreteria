{% extends "base.html" %}

{% block title %}Agregar Producto{% endblock %}

{% block content %}
<div class="form-container">
    <h2><i class="fas fa-plus-circle"></i> Agregar Nuevo Producto</h2>
    
    <form method="POST" action="{{ url_for('add_product') }}">
        <div class="form-grid">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="codigo_barras">Código de Barras:</label>
                <input type="text" id="codigo_barras" name="codigo_barras">
            </div>
            
            <div class="form-group">
                <label for="precio">Precio de Venta:</label>
                <input type="number" id="precio" name="precio" step="0.01" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="costo">Costo:</label>
                <input type="number" id="costo" name="costo" step="0.01" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="stock">Stock Actual:</label>
                <input type="number" id="stock" name="stock" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="stock_minimo">Stock Mínimo:</label>
                <input type="number" id="stock_minimo" name="stock_minimo" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Seleccione...</option>
                    {% for categoria in categorias %}
                    <option value="{{ categoria.nombre }}">{{ categoria.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="proveedor">Proveedor:</label>
                <select id="proveedor" name="proveedor">
                    <option value="">Seleccione...</option>
                    {% for proveedor in proveedores %}
                    <option value="{{ proveedor.nombre }}">{{ proveedor.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group full-width">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" rows="3"></textarea>
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Guardar Producto
            </button>
            <a href="{{ url_for('products') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
