{% extends "base.html" %}

{% block title %}Agregar Producto{% endblock %}

{% block content %}
<div class="form-container" style="max-width: 600px; margin: 2.5rem auto; background: rgba(255,255,255,0.97); border-radius: 16px; box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.13); padding: 2.5rem 2rem;">
    <h2 style="color: var(--primary-color); text-align: center; margin-bottom: 2rem; display: flex; align-items: center; gap: 0.7rem;"><i class="fas fa-plus-circle"></i> Agregar Nuevo Producto</h2>
    <form method="POST" action="{{ url_for('agregar_producto') }}">
        <div class="form-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.2rem;">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required style="width: 100%; padding: 0.7rem; border-radius: 6px; border: 1px solid #ddd;">
            </div>
            <div class="form-group">
                <label for="codigo_barras">Código de Barras:</label>
                <input type="text" id="codigo_barras" name="codigo_barras" style="width: 100%; padding: 0.7rem; border-radius: 6px; border: 1px solid #ddd;">
            </div>
            <div class="form-group">
                <label for="precio">Precio de Venta:</label>
                <input type="number" id="precio" name="precio" step="0.01" min="0" required style="width: 100%; padding: 0.7rem; border-radius: 6px; border: 1px solid #ddd;">
            </div>
            <div class="form-group">
                <label for="costo">Costo:</label>
                <input type="number" id="costo" name="costo" step="0.01" min="0" required style="width: 100%; padding: 0.7rem; border-radius: 6px; border: 1px solid #ddd;">
            </div>
            <div class="form-group">
                <label for="stock">Stock Actual:</label>
                <input type="number" id="stock" name="stock" min="0" required style="width: 100%; padding: 0.7rem; border-radius: 6px; border: 1px solid #ddd;">
            </div>
            <div class="form-group">
                <label for="stock_minimo">Stock Mínimo:</label>
                <input type="number" id="stock_minimo" name="stock_minimo" min="0" required style="width: 100%; padding: 0.7rem; border-radius: 6px; border: 1px solid #ddd;">
            </div>
            <div class="form-group">
                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria" required style="width: 100%; padding: 0.7rem; border-radius: 6px; border: 1px solid #ddd;">
                    <option value="">Seleccione...</option>
                    {% for categoria in categorias %}
                    <option value="{{ categoria.nombre }}">{{ categoria.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="proveedor">Proveedor:</label>
                <input type="text" id="proveedor" name="proveedor" style="width: 100%; padding: 0.7rem; border-radius: 6px; border: 1px solid #ddd;">
            </div>
            <div class="form-group full-width" style="grid-column: 1 / -1;">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" rows="3" style="width: 100%; padding: 0.7rem; border-radius: 6px; border: 1px solid #ddd;"></textarea>
            </div>
        </div>
        <div class="form-actions" style="display: flex; justify-content: center; gap: 1.2rem; margin-top: 2rem;">
            <button type="submit" class="btn btn-primary" style="background: var(--primary-color); color: #fff; border: none; border-radius: 6px; padding: 0.8rem 1.6rem; font-weight: 600; font-size: 1.1rem; display: flex; align-items: center; gap: 0.5rem; box-shadow: 0 2px 8px rgba(238,56,28,0.08); transition: background 0.2s;">
                <i class="fas fa-save"></i> Guardar Producto
            </button>
            <a href="{{ url_for('mostrar_productos') }}" class="btn btn-secondary" style="background: var(--secondary-color); color: #fff; border-radius: 6px; padding: 0.8rem 1.6rem; font-weight: 600; font-size: 1.1rem; display: flex; align-items: center; gap: 0.5rem; text-decoration: none; transition: background 0.2s;">
                <i class="fas fa-times"></i> Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
